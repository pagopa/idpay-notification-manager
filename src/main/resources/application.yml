mongo:
  request-rate-too-large:
    api:
      enabled: ${MONGO_REQUEST_RATE_TOO_LARGE_API_ENABLED:false}
      max-retry: ${MONGO_REQUEST_RATE_TOO_LARGE_API_MAX_RETRY:0}
      max-millis-elapsed: ${MONGO_REQUEST_RATE_TOO_LARGE_API_MAX_MILLIS_ELAPSED:200}
    batch:
      enabled: ${MONGO_REQUEST_RATE_TOO_LARGE_BATCH_ENABLED:true}
      max-retry: ${MONGO_REQUEST_RATE_TOO_LARGE_BATCH_MAX_RETRY:5}
      max-millis-elapsed: ${MONGO_REQUEST_RATE_TOO_LARGE_BATCH_MAX_MILLIS_ELAPSED:0}

rest-client:
  decrypt:
    api-key: ${PDV_DECRYPT_API_KEY:}
    base-url: ${PDV_DECRYPT_BASE_URL:}
    serviceCode: pdv-ms-tokenizer
  notification:
    backend-io:
      notify.url: ${IO_BACKEND_NOTIFY_URL:}
      profile.url: ${IO_BACKEND_PROFILE_URL:}
      service.url: ${IO_BACKEND_SERVICE_URL:}
      ttl: 3600
      base-url: ${IO_BACKEND_BASE_URL:}
      serviceCode: backend-io-notification
    email-notification:
      service:
        name: notificationClient
        base-url: ${NOTIFICATION_MS_BASE_URL:https://api-io.dev.cstar.pagopa.it/idpay-itn/mock/api/privacynotice/v2}
      template:
        ok: Email_BEL_EsitoOk
        rejected: Email_BEL_EsitoOkParziale
      subject:
        ok: ${SUBJECT_BEL_OK:Hai ottenuto il bonus!}
        partial:  ${SUBJECT_BEL_OK_PARTIAL:Hai ottenuto il bonus!}
        ok-threeDayReminder: ${SUBJECT_OK_THREE_DAY_REMINDER:Il tuo bonus scade tra 3 giorni!}
        ko-familyUnit: ${SUBJECT_KO_FAMILY_UNIT:Il bonus è stato già richiesto}
        ko-thanks: '${SUBJECT_OK_THANKS:Bonus Elettrodomestici: tutti i fondi sono stati assegnati}'
        ko-genericError: ${SUBJECT_KO_GENERIC_ERROR:Non è stato possibile assegnarti il bonus}
